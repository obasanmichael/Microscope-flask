<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wande Microscope Calculator</title>
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-start: #2a2a72;
      --gradient-end: #009ffd;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.25);
      --accent: #ff6f61;
      --text-light: #f0f0f5;
      --text-dark: #1a1a2e;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
    }

    .card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      padding: 2rem;
      max-width: 720px;
      width: 90%;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 2rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: var(--text-light);
    }

    input[type="text"],
    input[type="number"] {
      grid-column: span 2;
      padding: 0.6rem;
      border: none;
      border-bottom: 2px solid var(--glass-border);
      background: transparent;
      color: var(--text-light);
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-bottom-color: var(--accent);
    }

    .btn {
      grid-column: span 2;
      margin-top: 1rem;
      padding: 0.8rem;
      background: var(--accent);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      background: #ff4f3b;
    }

    .result-box {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255,255,255,0.2);
      border-left: 4px solid var(--accent);
      border-radius: 8px;
      color: var(--text-dark);
      font-weight: 600;
    }

    .records {
      margin-top: 2rem;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
    }
    th {
      background: rgba(255,255,255,0.2);
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }
    tr:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Wande's Microscope Size Calculator</h2>
    <form method="POST">
      <label for="username">Username</label>
      <input id="username" type="text" name="username" required>

      <label for="size">Microscope Size (mm)</label>
      <input id="size" type="number" step="0.01" name="microscope_size" required>

      <label for="mag">Magnification</label>
      <input id="mag" type="number" step="0.01" name="magnification" required>

      <button class="btn" type="submit">Calculate</button>
    </form>

    {% if result %}
      <div class="result-box">
        Actual Size: {{ result }} mm
      </div>
    {% endif %}

    {% if records %}
      <div class="records">
        <h3 style="text-align:center; margin-bottom:0.5rem;">ðŸ“Š All Records</h3>
        <table>
          <tr>
            <th>ID</th><th>User</th><th>Size (mm)</th><th>Magnification</th><th>Actual (mm)</th>
          </tr>
          {% for row in records %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    {% endif %}
  </div>
</body>
</html>
